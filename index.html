<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
        
        <img src="img/image-equilibrium.jpg" alt="" class="card-img">
        <div class="overlay">
            <img src="img/icon-view.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-detail">
            <div class="price">
                <img src="img/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
            </div>
            <div class="date">
                <img src="img/icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>

        <div class="card-creater">
            <img src="img/image-avatar.png" alt="">
            <span class="span1">Creation of</span>
            <span class="span2">Jules Wyvern</span>
        </div>
    </div>
</body>
</html>
